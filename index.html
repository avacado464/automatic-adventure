<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: white;
    }

    #overlay {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 9999;
    }

    #message {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 2s ease;
        padding: 20px;
    }
</style>
</head>

<body>

<div id="overlay"></div>
<div id="message">
    98% of cyber attacks occur due to human error
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const overlay = document.getElementById("overlay");
    const message = document.getElementById("message");

    // Keep screen blank for 5 seconds
    setTimeout(() => {
        overlay.style.display = "none";   // Remove blank screen
        message.style.opacity = "1";      // Fade in message
    }, 5000);

    // Fade out message after 4 seconds visible
    setTimeout(() => {
        message.style.opacity = "0";
    }, 9000);

});
</script>

</body>
</html>
