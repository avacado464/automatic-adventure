<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Screen</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
}
#content img { width:300px; }
</style>
</head>
<body>

<div id="content">
  <img src="qr.png" alt="QR Code">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// üîπ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB-z8NA_ITV1buHoMw1j6-HGE1fSKO3BdA",
  authDomain: "qr-awareness-demo.firebaseapp.com",
  projectId: "qr-awareness-demo",
  storageBucket: "qr-awareness-demo.firebasestorage.app",
  messagingSenderId: "547774322814",
  appId: "1:547774322814:web:57b5be3342790dbbc8602f",
  measurementId: "G-VF1Y056SHK"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const screenRef = doc(db, "control", "state");

// üîπ Option 2: Automatic reset of timestamps on page load (for testing)
await setDoc(screenRef, {
  lastScan: 0,
  lockUntil: 0,
  blackUntil: 0
});

// üîπ Real-time listener for blackout and awareness sequence
onSnapshot(screenRef, (docSnap) => {
    if (!docSnap.exists()) return;

    const data = docSnap.data();
    const now = Date.now();
    const contentDiv = document.getElementById("content");

    if (data.lockUntil && now < data.lockUntil) {
        // 1Ô∏è‚É£ Hide QR & black screen
        contentDiv.innerHTML = "";
        document.body.style.background = "black";

        // 2Ô∏è‚É£ Trigger sequence once
        if (!window.awarenessTriggered) {
            window.awarenessTriggered = true;

            const blackTime = data.blackUntil - now;
            setTimeout(() => {
                // 3Ô∏è‚É£ Show first quote
                contentDiv.innerHTML = "<h1>98% of cyber attacks occur due to human error.</h1>";

                // 4Ô∏è‚É£ After 5s, show final awareness
                setTimeout(() => {
                    contentDiv.innerHTML = "<h1>Now you have clicked the link ‚Äî this could have been a real attack.<br>Always be careful with unknown links.</h1>";
                }, 5000);

            }, blackTime > 0 ? blackTime : 0);
        }
    } else {
        // QR visible
        document.body.style.background = "black";
        contentDiv.innerHTML = '<img src="qr.png" alt="QR Code">';
        window.awarenessTriggered = false; // reset for next scan
    }
});
</script>

</body>
</html>
