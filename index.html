<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
    }

    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: white;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.2s ease-in;
    }

    #message {
        color: black;
        font-size: 1.4rem;
        text-align: center;
        max-width: 80%;
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }
</style>
</head>

<body>

<div id="overlay">
    <div id="message">
        98% of cyber attacks occur due to human error.
    </div>
</div>

<script>
window.onload = function() {

    const overlay = document.getElementById("overlay");
    const message = document.getElementById("message");

    // Instant white screen takeover
    overlay.style.opacity = "1";

    // After 5 seconds show quote
    setTimeout(() => {
        document.title = ""; // remove title for cleaner feel
        message.style.opacity = "1";
    }, 5000);

    // Fade out quote slowly
    setTimeout(() => {
        message.style.opacity = "0";
    }, 9000);

    // Silent vanish
    setTimeout(() => {
        window.location.replace("empty.html");
    }, 11000);
};
</script>

</body>
</html>
