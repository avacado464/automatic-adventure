<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Blank Screen</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        height: 100%;
    }

    .fullscreen-black {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
        background: #000;
        z-index: 9999;
    }
</style>
</head>

<body>

<div id="blackout" class="fullscreen-black"></div>

<script>
window.addEventListener("DOMContentLoaded", () => {
    const blackout = document.getElementById('blackout');

    // Attempt fullscreen (may fail without interaction)
    const el = document.documentElement;
    if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
    }

    // After 5 seconds remove blackout
    setTimeout(() => {
        if (document.fullscreenElement && document.exitFullscreen) {
            document.exitFullscreen();
        }
        blackout.remove();
        document.body.style.background = "white";
    }, 5000);
});
</script>

</body>
</html>
