<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Security Check</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: white;
        overflow: hidden;
        font-family: monospace;
    }

    #flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        opacity: 0;
        transition: opacity 0.2s ease-in;
        z-index: 9999;
    }

    #terminal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        color: #00ff00;
        padding: 30px;
        font-size: 18px;
        display: none;
        white-space: pre-line;
    }

    #startScreen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div id="startScreen">
    <button onclick="startDemo()">Tap to Continue</button>
</div>

<div id="flash"></div>
<div id="terminal"></div>

<script>
function startDemo() {

    // Request fullscreen (allowed after user interaction)
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    }

    document.getElementById("startScreen").style.display = "none";

    const flash = document.getElementById("flash");
    const terminal = document.getElementById("terminal");

    // Sudden blackout flash
    flash.style.opacity = "1";

    setTimeout(() => {
        terminal.style.display = "block";
    }, 200);

    const lines = [
        "Establishing Secure Connection...",
        "Scanning Device...",
        "Reading System Configuration...",
        "Checking Network Ports...",
        "Accessing Stored Data...",
        "Uploading Logs...",
        "Finalizing..."
    ];

    let i = 0;

    function typeLine() {
        if (i < lines.length) {
            terminal.innerHTML += lines[i] + "\n";
            i++;
            setTimeout(typeLine, 600);
        }
    }

    setTimeout(typeLine, 400);

    setTimeout(() => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                text-align:center;
                font-family:Arial;
                padding:20px;
                background:white;
                color:black;
            ">
                <div>
                    <h1>âš  Cyber Security Awareness Simulation</h1>
                    <p>
                    This was a controlled demonstration.<br><br>
                    If this were real, your data could have been compromised.
                    </p>
                    <p><strong>Always verify before scanning unknown QR codes.</strong></p>
                </div>
            </div>
        `;
    }, 5000);
}
</script>

</body>
</html>
