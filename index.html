<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Awareness Message</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#freezeScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 9999;
    cursor: none;
    animation: glitch 0.15s infinite;
}

h1 {
    font-size: 32px;
    color: black;
    max-width: 90%;
}

/* subtle flicker effect */
@keyframes glitch {
    0% { opacity: 1; }
    50% { opacity: 0.96; }
    100% { opacity: 1; }
}
</style>
</head>
<body>

<div id="freezeScreen">
    <h1>98% of cyber attacks occur due to human error</h1>
</div>

<script>
// Optional: hide cursor visually
document.body.style.cursor = "none";

// Optional: redirect after 5 seconds
setTimeout(() => {
    window.location.href = "empty.html"; // or remove this line if no redirect needed
}, 5000);
</script>

</body>
</html>
