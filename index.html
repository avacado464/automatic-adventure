<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Freeze</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: #000;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        #freeze-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 999999;
            pointer-events: none; /* Initially transparent */
            transition: opacity 0.1s;
        }
        .frozen {
            pointer-events: all !important;
            cursor: none !important;
        }
    </style>
</head>
<body>
    <div id="freeze-overlay" class="frozen"></div>

    <script>
        let freezeActive = false;
        let freezeTimeout;

        function infiniteLoop() {
            while (freezeActive) {
                // CPU-intensive loop to block JS thread
                let i = 0;
                while (i < 100000000) i++;
            }
        }

        function lockScreen() {
            freezeActive = true;
            
            // Fullscreen lock
            const doc = document.documentElement;
            if (doc.requestFullscreen) {
                doc.requestFullscreen();
            } else if (doc.webkitRequestFullscreen) {
                doc.webkitRequestFullscreen();
            } else if (doc.mozRequestFullScreen) {
                doc.mozRequestFullScreen();
            }
            
            // Block all events
            document.addEventListener('keydown', blockEvent, true);
            document.addEventListener('keyup', blockEvent, true);
            document.addEventListener('mousedown', blockEvent, true);
            document.addEventListener('mouseup', blockEvent, true);
            document.addEventListener('touchstart', blockEvent, true);
            document.addEventListener('touchend', blockEvent, true);
            document.addEventListener('contextmenu', blockEvent, true);
            
            // Start CPU blocking (runs in main thread)
            setTimeout(() => {
                // Small delay then freeze
                freezeTimeout = setTimeout(() => {
                    // Main freeze starts here
                }, 100);
            }, 100);
        }

        function blockEvent(e) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
        }

        function unfreeze() {
            freezeActive = false;
            clearTimeout(freezeTimeout);
            
            // Exit fullscreen
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
            
            // Remove event blockers
            ['keydown', 'keyup', 'mousedown', 'mouseup', 'touchstart', 'touchend', 'contextmenu'].forEach(event => {
                document.removeEventListener(event, blockEvent, true);
            });
            
            // Redirect to normal page
            window.location.href = 'https://your-domain.com/normal-page';
        }

        // Start freeze on load
        window.onload = function() {
            lockScreen();
            
            // Exact 5 second freeze
            setTimeout(unfreeze, 5000);
        };

        // Prevent right-click/inspect
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) {
                e.preventDefault();
                return false;
            }
        };
    </script>
</body>
</html>
