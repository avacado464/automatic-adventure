<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading...</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #mainContent {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #whiteOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: white;
        z-index: 9999;
        display: none;
    }
</style>
</head>

<body>

<div id="mainContent">
    <h2>Welcome</h2>
</div>

<div id="whiteOverlay"></div>

<script>
window.onload = function() {

    const overlay = document.getElementById("whiteOverlay");

    // Show full white screen immediately
    overlay.style.display = "block";

    // Hide after 5 seconds
    setTimeout(() => {
        overlay.style.display = "none";
    }, 5000);
};
</script>

</body>
</html>
