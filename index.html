<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading...</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
    }

    #content {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #whiteOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: white;
        z-index: 9999;
        display: none;
    }
</style>
</head>

<body>

<div id="content">
    <button onclick="runDemo()" style="padding:15px 30px; font-size:18px;">
        Tap to Continue
    </button>
</div>

<div id="whiteOverlay"></div>

<script>
function runDemo() {

    // Optional fullscreen for stronger effect
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    }

    const overlay = document.getElementById("whiteOverlay");

    // Show full white screen instantly
    overlay.style.display = "block";

    // After 5 seconds remove it
    setTimeout(() => {
        overlay.style.display = "none";
    }, 5000);
}
</script>

</body>
</html>
