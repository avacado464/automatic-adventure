<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: white;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #message {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 2s ease;
        padding: 20px;
    }

    .fade-in {
        opacity: 1;
    }

    .fade-out {
        opacity: 0;
    }
</style>
</head>

<body>

<script>
document.addEventListener("DOMContentLoaded", () => {

    // Blank screen immediately
    document.body.innerHTML = "";
    document.body.style.background = "white";

    // After 5 seconds show message
    setTimeout(() => {

        const msg = document.createElement("div");
        msg.id = "message";
        msg.innerText = "98% of cyber attacks occur due to human error";

        document.body.appendChild(msg);

        // Trigger fade in
        setTimeout(() => {
            msg.classList.add("fade-in");
        }, 100);

        // Fade out after 4 seconds visible
        setTimeout(() => {
            msg.classList.remove("fade-in");
            msg.classList.add("fade-out");
        }, 4000);

    }, 5000);

});
</script>

</body>
</html>
