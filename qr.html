<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0d0d0d;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: #9a9a9a;
        text-align: center;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
    }

    canvas {
        background: white;
        padding: 14px;
        border-radius: 8px;
    }

    .message {
        font-size: 0.95rem;
        letter-spacing: 0.6px;
        color: #7a7a7a;
    }
</style>
</head>

<body>

<div class="wrapper">
    <canvas id="qrcode"></canvas>
    <div class="message">
        Some experiences require participation.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
    const url = "https://avacado464.github.io/automatic-adventure/";

    QRCode.toCanvas(
        document.getElementById('qrcode'),
        url,
        {
            width: 260,
            margin: 2
        }
    );
</script>

</body>
</html>
